<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="./styles/homepage.css">
</head>

<body>
    <header>
        <div id="about-nav">
            <nav>
                <ul>
                    <li>
                        <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    </li>
                    <li>
                        <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Store</a>
                    </li>
                </ul>

            </nav>
        </div>
        <div id="gapps-nav">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                    </li>
                    <li>
                        <img id="gapps-btn" src="./images/outline_apps_black_24dp.png" alt="Google Apps">
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" style="padding: 0;"><button id="signin-btn" >Sign In</button></a>
                    </li>
                </ul>

            </nav>
        </div>

    </header>
    <main>
        <!-- Google Logo -->
        <div class="google-logo">
            <img src="./images/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form action="#">
            <!-- Search Bar -->
            <div class="search-bar">
                <img id="search-icon" src="./images/outline_search_black_24dp.png" alt="Search">
                <input type="text" name="search">
                <button id="voice-search"><img src="./images/outline_mic_black_24dp.png" alt="Voice Search"></button>

            </div>
            <!-- Submit Buttons -->
            <div class="submit-btn">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
    <footer>
        <div id="advert-nav">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    </li>
                    <li>
                        <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="privacy-nav">
            <nav>
                <ul>
                    <li>
                        <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
